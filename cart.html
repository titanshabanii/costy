<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <!-- Menu Icon -->
        <i class="bx bx-menu" id="menu-icon"></i>
        <!-- Logo -->
        <a href="index.html" class="logo">Costy</a>
        <!-- Navbar -->
        <div class="navbar">
          <a href="index.html#products" class="nav-link">Woman</a>
          <a href="index.html#products" class="nav-link">Man</a>
          <a href="#" class="nav-link">Kids</a>
          <a href="#" class="nav-link">Accessories</a>
        </div>
        <!-- Cart-Icon -->
        <a href="cart.html">
          <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        </a>
      </div>
    </header>
    <!-- Cart -->
    <section class="cart-container container">
      <a href="index.html" class="back-homepage">
        <i class="bx bx-chevron-left"></i>
        <span>Back To Home</span>
      </a>
      <h2 class="cart-s-title">Shopping Cart</h2>
      <div class="cart-box">
        <div class="cart-data">
          <div id="cartItems"></div>
        </div>
        <div class="cart-t">
          <div id="cartTotal"></div>
          <a href="#" class="checkout-btn">Checkout</a>
        </div>
      </div>
    </section>
    <!-- Link To JS -->
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
