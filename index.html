<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <!-- Menu Icon -->
        <i class="bx bx-menu" id="menu-icon"></i>
        <!-- Logo -->
        <a href="index.html" class="logo">Costy</a>
        <!-- Navbar -->
        <div class="navbar">
          <a href="index.html#products" class="nav-link">Woman</a>
          <a href="index.html#products" class="nav-link">Man</a>
          <a href="#" class="nav-link">Kids</a>
          <a href="#" class="nav-link">Accessories</a>
        </div>
        <!-- Cart-Icon -->
        <a href="cart.html">
          <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        </a>
      </div>
    </header>
    <!-- Home -->
    <section class="home" id="home">
      <div class="home-img container">
        <img src="images/home.png" alt="" />
      </div>
    </section>
    <!-- Products -->
    <section class="products container" id="products">
      <!-- Heading -->
      <h2 class="heading">Discover Product</h2>
      <!-- Products Container -->
      <div class="product-container" id="productList"></div>
    </section>
    <!-- Footer -->
    <div class="footer" id="footer">
      <div class="footer-c container">
        <div class="footer-box">
          <h2>Costy</h2>
          <div class="social">
            <a href="#"><i class="bx bxl-pinterest-alt"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-whatsapp"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>
          </div>
        </div>
        <div class="footer-box">
          <h3>Help</h3>
          <a href="#">Contact Us</a>
          <a href="#">Faq</a>
          <a href="#">Shipment</a>
          <a href="#">Payment</a>
          <a href="#">Track Your Order</a>
          <a href="#">Return Your Order</a>
        </div>
        <div class="footer-box">
          <h3>Legal Info</h3>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms & Condition</a>
          <a href="#">Return Policy</a>
          <a href="#">Comunity</a>
          <a href="#">Get Card</a>
        </div>
      </div>
      <p class="copyright container">&#169 Costy Studio</p>
    </div>
    <!-- Link To JS -->
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
